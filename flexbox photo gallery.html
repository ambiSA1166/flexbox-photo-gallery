<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="flexboxgallery.css">
  </head>

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="this is a cute little black cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="this is a cute little yolo cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="this is a cute little golden cat">
